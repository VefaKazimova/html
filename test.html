<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <h1>Number Field</h1>
        <label for="">Quantity(between 1 and 5):</label>
        <input type="number">
        <button>Submit</button>

    </form>
    <form action="">
        <h1>Numeric Steps</h1>
        <label for="">Quantity:</label>
        <input type="number">
        <button>Submit</button>

    </form> 
    <form action="">
        <h1>Data Field</h1>
        <label for="">Birthday:</label>
        <input type="date">
        <button>Submit</button>

    </form>
    <form action="">
        <h1>Email Field</h1>
        <label for="">Enter your email:</label>
        <input type="email">
        <button>Submit</button>

    </form>
    <form action="">
        <h1>Text Field</h1>
        <label for="">First name:</label>
        <br>
        <input type="text">
        <button>Submit</button>
        <br>
        <label for="">Last name:</label>
        <br>
        <input type="text">
        <button>Submit</button>
        

    </form>

    <form action="">
        <h1>Password Field</h1>
        <label for="">Username:</label>
        <br>
        <input type="text">
        <button>Submit</button>
        <br>
        <label for="">Password:</label>
        <br>
        <input type="password">
        <button>Submit</button>
        

    </form>
    <form action="">
        <h1>Radio Buttons</h1>
        <input type="radio">
        <label for="">Male</label>
    <br>
    
        <input type="radio">
        <label for="">Female</label>
        <br>
        <input type="radio">
        <label for="">Other</label>
        
    </form>
     
     
        

    </form>

    
</body>
